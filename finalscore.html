<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=EB+Garamond:wght@800&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://kundalini-ui.netlify.app/css/styles.css"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Quis app</title>
  </head>
  <body>
    <div class="questions-container">
      <div class="heading-div">
        <h2>Around the world in 10 questions</h2>
        <p class="font-bold">
          Final Score <span class="font-bold info-div-light"> 3/10</span>
        </p>
      </div>

      <div class="quiz-question-block">
        <div class="info-div">
          <p class="font-bold info-div-dark">
            Question <span class="font-bold info-div-light"> 1/10</span>
          </p>
          <p class="font-bold info-div-dark">
            Score <span class="font-bold info-div-light"> 0</span>
          </p>
        </div>

        <div class="question-div">
          <p class="font-bold">
            Which of the following is the capital of India?
          </p>
        </div>
        <div class="options-div">
          <button class="k-btn k-secondary q-option default-btn">
            <p class="font-bold">Bangalore</p>
          </button>

          <button class="k-btn k-secondary q-option correct-btn">
            <p class="font-bold">Delhi</p>
          </button>

          <button class="k-btn k-secondaryy q-option wrong-btn">
            <p class="font-bold">Bhavnagar</p>
          </button>
        </div>
      </div>

      <div class="quiz-question-block">
        <div class="info-div">
          <p class="font-bold info-div-dark">
            Question <span class="font-bold info-div-light"> 1/10</span>
          </p>
          <p class="font-bold info-div-dark">
            Score <span class="font-bold info-div-light"> 0</span>
          </p>
        </div>

        <div class="question-div">
          <p class="font-bold">
            Which of the following is the capital of France?
          </p>
        </div>
        <div class="options-div">
          <button class="k-btn k-secondary q-option correct-btn">
            <p class="font-bold">Paris</p>
          </button>

          <button class="k-btn k-secondary q-option default-btn">
            <p class="font-bold">Marsielle</p>
          </button>

          <button class="k-btn k-secondaryy q-option wrong-btn">
            <p class="font-bold">Bhavnagar</p>
          </button>
        </div>
      </div>

      <div class="quiz-question-block">
        <div class="info-div">
          <p class="font-bold info-div-dark">
            Question <span class="font-bold info-div-light"> 1/10</span>
          </p>
          <p class="font-bold info-div-dark">
            Score <span class="font-bold info-div-light"> 0</span>
          </p>
        </div>

        <div class="question-div">
          <p class="font-bold">
            Which of the following is the capital of Argentina?
          </p>
        </div>
        <div class="options-div">
          <button class="k-btn k-secondary q-option default-btn">
            <p class="font-bold">Cordoba</p>
          </button>

          <button class="k-btn k-secondary q-option correct-btn">
            <p class="font-bold">Buenos Aires</p>
          </button>

          <button class="k-btn k-secondaryy q-option default-btn">
            <p class="font-bold">Bhavnagar</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
