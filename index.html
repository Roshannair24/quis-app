<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=EB+Garamond:wght@800&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://kundalini-ui.netlify.app/css/styles.css"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Quis app</title>
  </head>
  <body>
    <div class="quis-master-container"></div>
    <div class="heading-div" >
      <h1>Quiz <span class="header-ascent-quiz"> Night</span></h1>
    </div>

 

    <div class="quiz-cards-container">
      <div class="div-transparent">
        <div
          id="card-basic"
          class="card-basic flex-div flex-div-direction-col background-primary box-shadow border-radius-all-8 color-primary-color-dark quiz-bgcolor"
        >
          <div
            id="political-ques"
            class="card-basic-top background-Img height-50 border-radius-top-8"
            style="background-color: blue"
          ></div>

          <div class="card-basic-bot">
            <div class="pad-1">
              <h2>Around the world in 10 questions</h2>

              <p class="font-bold">Political map questions</p>

              <p>10 questions</p>
            </div>
          </div>
        </div>
      </div>

      <div class="div-transparent">
        <div
          id="card-basic"
          class="card-basic flex-div flex-div-direction-col background-primary box-shadow border-radius-all-8 color-primary-color-dark quiz-bgcolor"
        >
          <div
            id="food-ques"
            class="card-basic-top background-Img height-50 border-radius-top-8"
            style="background-color: blue"
          ></div>

          <div class="card-basic-bot">
            <div class="pad-1">
              <h2>Around the tongue in 10 questions</h2>

              <p class="font-bold">Cuisine questions</p>

              <p>10 questions</p>
            </div>
          </div>
        </div>
      </div>

      <div class="div-transparent">
        <div
          id="card-basic"
          class="card-basic flex-div flex-div-direction-col background-primary box-shadow border-radius-all-8 color-primary-color-dark quiz-bgcolor"
        >
          <div
            id="moon-ques"
            class="card-basic-top background-Img height-50 border-radius-top-8"
            style="background-color: blue"
          ></div>

          <div class="card-basic-bot">
            <div class="pad-1">
              <h2>Around the moon in 10 questions</h2>

              <p class="font-bold">Questions about the moon</p>

              <p>10 questions</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
